<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Application Form</title>
</head>
<body>
    <h1>Internship Application Form</h1>
    <form action="#" method="POST">

        <img src="https://img.freepik.com/free-vector/illustrated-woman-being-intern-company_23-2148726151.jpg?semt=ais_hybrid" width="200" height="200"
        <fieldset>

            <legend>Personal Information</legend>
            <p></p>
            <label for="full-name">Full Name:</label><br>
            <input type="text" id="full-name" name="full-name" required><br><br>
            
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="phone">Phone Number:</label><br>
            <input type="tel" id="phone" name="phone"><br><br>
            
            <label for="dob">Date of Birth:</label><br>
            <input type="date" id="dob" name="dob"><br><br>
        </fieldset>

        <fieldset>
            <legend>Internship Information</legend>
            
            <label for="position">Position Applied For:</label><br>
            <input type="text" id="position" name="position" required><br><br>
            
            <label for="availability">Availability (in weeks):</label><br>
            <input type="number" id="availability" name="availability" min="1" max="52" required><br><br>
            
            <label for="start-date">Preferred Start Date:</label><br>
            <input type="date" id="start-date" name="start-date"><br><br>
        </fieldset>

        <fieldset>
            <legend>Education Information</legend>
            
            <label for="school">School/University:</label><br>
            <input type="text" id="school" name="school" required><br><br>
            
            <label for="major">Major/Field of Study:</label><br>
            <input type="text" id="major" name="major" required><br><br>
        </fieldset>

        <fieldset>
            <legend>Additional Information</legend>
            
            <label for="cover-letter">Cover Letter:</label><br>
            <textarea id="cover-letter" name="cover-letter" rows="4" cols="50" placeholder="Write a brief cover letter..." required></textarea><br><br>
            
            <label for="resume">Upload Resume (PDF):</label><br>
            <input type="file" id="resume" name="resume" accept=".pdf"><br><br>
        </fieldset>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
